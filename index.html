<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dohwaz | Official</title>
    <style>
        :root {
            --bg-color: #f2ede4; 
            --text-main: #2d2a26;
            --text-dim: #7d756d;
            --accent: #e5e0d8;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* 왼쪽 상단 현재 메뉴 이름 */
        #current-menu {
            position: fixed;
            top: 40px;
            left: 40px;
            font-size: 0.7rem;
            letter-spacing: 0.3em;
            color: var(--text-dim);
            text-transform: uppercase;
        }

        header {
            padding: 80px 0 40px 0;
            text-align: center;
        }
        header h1 {
            font-size: 2.2rem;
            letter-spacing: 0.6em;
            font-weight: 200;
            margin: 0;
            cursor: pointer;
        }

        .container {
            display: flex;
            max-width: 1100px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            flex-grow: 1;
        }

        nav {
            width: 220px;
            flex-shrink: 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }
        nav ul li {
            margin-bottom: 22px;
        }
        nav ul li a {
            text-decoration: none;
            color: var(--text-dim);
            font-size: 0.85rem;
            letter-spacing: 0.15em;
            transition: 0.3s;
            cursor: pointer;
        }
        nav ul li a:hover {
            color: var(--text-main);
        }

        .gallery {
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-left: 60px;
        }
        .grid-item {
            aspect-ratio: 1 / 1;
            background-color: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            color: var(--text-dim);
            transition: 0.4s;
            cursor: pointer;
            border: 1px solid rgba(0,0,0,0.02);
        }
        .grid-item:hover {
            filter: brightness(0.95);
        }

        footer {
            text-align: center;
            padding: 80px 20px 40px;
        }
        .genres {
            font-size: 0.7rem;
            letter-spacing: 0.25em;
            color: var(--text-dim);
            text-transform: uppercase;
        }
