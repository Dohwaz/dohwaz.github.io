<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dohwaz | Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #f2ede4; 
            --text-main: #2d2a26;
            --text-dim: #7d756d;
            --text-very-dim: #b8b1a9;
            --accent: #e5e0d8;
            --point-color: #8b3a2b; /* 붉은 갈색 */
            --dark-brown: #3d2b1f;  /* 흑갈색 추가 */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            font-family: 'Apple SD Gothic Neo', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            padding: 80px 0 40px 0;
            text-align: center;
            z-index: 10;
        }

        /* DOHWAZ 로고: 항상 흑갈색 유지 */
        header h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            letter-spacing: 0.1em;
            font-weight: 400;
            margin: 0;
            cursor: pointer;
            color: var(--dark-brown); /* 검정 대신 흑갈색 적용 */
            transition: opacity 0.3s ease;
            text-transform: none;
            -webkit-tap-highlight-color: transparent; /* 모바일 터치 시 파란 박스 제거 */
        }
        
        /* 모바일에서 상태가 남지 않도록 opacity만 조절 */
        header h1:hover { 
            opacity: 0.6; 
        }

        .container {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 500px;
        }

        nav {
            position: absolute;
            left: 40px;
            top: 20px;
            width: 150px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li { margin-bottom: 22px; }
        nav ul li a {
            text-decoration: none;
            color: var(--text-dim);
            font-size: 0.85rem;
            letter-spacing: 0.15em;
            cursor: pointer;
            transition: 0.2s;
            font-weight: 400;
        }
        
        nav ul li a:hover { color: var(--text-main); }
        nav ul li a.active {
            color: var(--text-main);
            font-weight: 500;
            letter-spacing: 0.5em;
        }

        #content-area {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 100%;
        }

        .album-notice {
            color: var(--point-color);
            font-size: 1.8rem;
            letter-spacing: 0.2em;
            line-height: 1.6;
            text-align: center;
            font-weight: 350;
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .grid-item {
            aspect-ratio: 1 / 1;
            background-color: var(--accent);
            border: 1px solid rgba(0,0,0,0.03);
            transition: 0.4s ease;
            cursor: pointer;
        }
        .grid-item:hover { filter: brightness(0.95); transform: scale(1.01); }

        footer {
            text-align: center;
            padding: 80px 20px 40px;
            z-index: 10;
            margin-top: auto;
        }

        .social-links {
            margin-bottom: 15px;
            font-size: 0.7rem;
            letter-spacing: 0.1em;
        }
        .social-links a {
            text-decoration: none;
            color: var(--text-dim);
            transition: 0.3s;
            padding: 0 10px;
        }
        .social-links a:hover { color: var(--text-main); }
        .social-links span { color: var(--text-very-dim); font-weight: 100; }

        .copyright {
            font-size: 0.65rem;
            letter-spacing: 0.15em;
            color: var(--text-very-dim);
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            header { padding: 40px 0 20px 0; }
            header h1 { font-size: 2.8rem; } /* 모바일에서 로고 크기 살짝 조정 */
            nav { position: static; width: 100%; text-align: center; margin-bottom: 40px; }
            .container { flex-direction: column; min-height: auto; }
            #content-area { min-height: 300px; }
        }
    </style>
</head>
<body>

    <header>
        <h1 onclick="handleLogoClick()">Dohwaz</h1>
    </header>

    <div class="container">
        <nav>
            <ul id="menu-list">
                <li><a onclick="updateGrid('ALBUM', this)">ALBUM</a></li>
                <li><a onclick="updateGrid('MERCH', this)">MERCH</a></li>
                <li><a onclick="updateGrid('LIVE', this)">LIVE</a></li>
                <li><a onclick="updateGrid('CONTACT', this)">CONTACT</a></li>
            </ul>
        </nav>

        <div id="content-area">
            <div class="gallery" id="main-grid"></div>
        </div>
    </div>

    <footer>
        <div class="social-links">
            <a href="https://soundcloud.com/dohwaz" target="_blank">SOUNDCLOUD</a>
            <span>|</span>
            <a href="https://www.youtube.com/@dohwaz" target="_blank">YOUTUBE</a>
            <span>|</span>
            <a href="https://www.instagram.com/dohwaz/" target="_blank">INSTAGRAM</a>
        </div>
        <div class="copyright">© 2026 DOHWAZ. ALL RIGHTS RESERVED.</div>
    </footer>

    <script>
        function updateGrid(menuName, element) {
            const menus = document.querySelectorAll('#menu-list a');
            menus.forEach(menu => menu.classList.remove('active'));
            
            if(element) {
                element.classList.add('active');
            }

            const grid = document.getElementById('main-grid');
            grid.innerHTML = ''; 

            if (menuName === 'ALBUM') {
                const notice = document.createElement('div');
                notice.className = 'album-notice';
                notice.innerHTML = "2026 June Single<br>Debut Soon";
                grid.appendChild(notice);
                grid.style.display = 'block';
            } else {
                grid.style.display = 'grid';
                for (let i = 1; i <= 9; i++) {
                    const item = document.createElement('div');
                    item.className = 'grid-item';
                    grid.appendChild(item);
                }
            }
        }

        function handleLogoClick() {
            const menus = document.querySelectorAll('#menu-list a');
            menus.forEach(menu => menu.classList.remove('active'));
            updateGrid('PREVIEW');
        }

        window.onload = function() {
            updateGrid('PREVIEW');
        };
    </script>
</body>
</html>
