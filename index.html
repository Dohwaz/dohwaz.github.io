<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dohwaz | Official</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=block" rel="stylesheet">
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() { emailjs.init("noI6vApUfz1edbWge"); })();
    </script>

    <style>
        :root {
            --bg-color: #f2ede4; --text-main: #2d2a26; --text-dim: #7d756d;
            --text-very-dim: #b8b1a9; --accent: #e5e0d8; --point-color: #8b3a2b; --dark-brown: #3d2b1f; 
        }

        body {
            background-color: var(--bg-color); color: var(--text-main); margin: 0;
            font-family: 'Apple SD Gothic Neo', sans-serif; display: flex; flex-direction: column; min-height: 100vh;
        }

        header { padding: 60px 0 40px; text-align: center; z-index: 10; }
        .logo-wrapper { display: inline-flex; flex-direction: column; align-items: center; cursor: pointer; }
        header h1 {
            font-family: 'Great Vibes', cursive; font-size: 4rem; letter-spacing: 0em;
            font-weight: 400; margin: 0; color: var(--dark-brown) !important; user-select: none; -webkit-tap-highlight-color: transparent;
        }

        .container { 
            position: relative; max-width: 1200px; margin: 0 auto; width: 100%; padding: 0 20px; 
            box-sizing: border-box; flex-grow: 1; display: flex; justify-content: center; align-items: center; min-height: 500px; 
        }

        nav { position: absolute; left: 40px; top: 0; width: 150px; }
        nav ul { list-style: none; padding: 0; margin: 0; }
        nav ul li { margin-bottom: 22px; }
        nav ul li a { text-decoration: none; color: var(--text-dim); font-size: 0.85rem; letter-spacing: 0.15em; cursor: pointer; transition: 0.2s; }
        nav ul li a:hover, nav ul li a.active { color: var(--text-main); }
        nav ul li a.active { font-weight: 500; letter-spacing: 0.5em; }

        #content-area { 
            width: 100%; display: flex; justify-content: center; align-items: center; 
            min-height: 400px; box-sizing: border-box; padding: 0 170px;
        }

        .album-notice { 
            color: var(--point-color); font-size: 1.8rem; letter-spacing: 0.2em; line-height: 1.6; 
            text-align: center; font-weight: 350; animation: fadeIn 2s ease; width: 100%;
        }

        .contact-form { width: 100%; max-width: 600px; animation: fadeIn 1.2s ease; padding: 40px 0; }
        .form-row { display: flex; gap: 20px; margin-bottom: 25px; }
        .form-group { flex: 1; display: flex; flex-direction: column; }
        .form-group label { font-size: 0.7rem; letter-spacing: 0.05em; color: var(--text-dim); margin-bottom: 8px; text-transform: uppercase; font-weight: 600; }
        .form-group input, .form-group textarea { 
            background: transparent; border: none; border-bottom: 1px solid var(--text-very-dim); 
            padding: 10px 0; color: var(--text-main); font-family: inherit; font-size: 0.85rem; outline: none; 
        }
        .form-group input:focus, .form-group textarea:focus { border-bottom-color: var(--dark-brown); }
        .form-group textarea { min-height: 60px; resize: vertical; }
        
        .submit-btn { 
            background: var(--dark-brown); color: var(--bg-color); border: none; padding: 20px; 
            font-size: 0.8rem; letter-spacing: 0.3em; cursor: pointer; transition: 0.4s; margin-top: 40px; width: 100%; font-weight: 500; 
        }
        .submit-btn:hover { background: var(--point-color); letter-spacing: 0.4em; }
        .submit-btn:disabled { background: var(--text-very-dim); cursor: not-allowed; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        footer { text-align: center; padding: 60px 20px 40px; margin-top: auto; }
        .social-links { margin-bottom: 15px; font-size: 0.7rem; letter-spacing: 0.1em; color: var(--text-dim); }
        .social-links a { text-decoration: none; color: inherit; transition: 0.3s; padding: 0 10px; }
        .social-links a:hover { color: var(--text-main); }
        .copyright { font-size: 0.65rem; letter-spacing: 0.15em; color: var(--text-very-dim); text-transform: uppercase; }

        /* Queen의 프로필 섹션 스타일 */
        .profile-wrapper {
            display: flex;
            align-items: center;
            gap: 60px;
            max-width: 900px;
            margin: 0 auto;
            text-align: left;
            animation: fadeIn 2s ease;
        }

        .profile-img {
            width: 320px;
            height: auto;
            box-shadow: 15px 15px 0px var(--accent); /* 도화즈 시그니처 그림자 */
            object-fit: cover;
        }

        .profile-info h2 {
            font-family: 'Great Vibes', cursive;
            font-size: 2.8rem;
            color: var(--point-color);
            margin: 0 0 20px 0;
        }

       .profile-info p {
    font-size: 0.95rem;
    line-height: 1.8;
    color: var(--text-main);
    letter-spacing: 0.01em;
    
    /* 여기서부터가 핵심: 오른쪽 끝 맞추기 마법 */
    text-align: justify;       /* 양쪽 정렬로 끝을 맞춤 */
    text-justify: inter-word;  /* 단어 사이 간격을 조절해서 맞춤 */
    word-break: break-word;    /* 긴 단어가 있으면 줄바꿈 허용 */
    hyphens: auto;             /* 필요시 단어 사이에 하이픈(-)을 넣어 끝라인 맞춤 */
    
    margin: 0;
}

/* 모바일에서도 사진과 글이 화면 중앙에 오게 유지 */
@media (max-width: 950px) {
    .profile-wrapper { 
        flex-direction: column; 
        align-items: center; 
        padding: 0 20px;
    }
    .profile-info {
        width: 100%;
        max-width: 320px; /* 사진 너비와 맞춰서 정갈하게 */
    }
}   
        @media (max-width: 1150px) {
            header { padding: 40px 0 20px; }
            nav { position: relative; left: 0; width: 100%; text-align: center; margin-bottom: 50px; }
            nav ul li { display: block; margin-bottom: 20px; }
            .container { flex-direction: column; min-height: auto; }
            #content-area { padding: 0; min-height: 500px; }
            .form-row { flex-direction: column; gap: 25px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-wrapper" onclick="updateGrid('PREVIEW')">
            <h1>Dohwaz</h1>
        </div>
    </header>

    <div class="container">
        <nav>
            <ul id="menu-list">
                <li><a onclick="updateGrid('ALBUM')">ALBUM</a></li>
                <li><a onclick="updateGrid('MERCH')">MERCH</a></li>
                <li><a onclick="updateGrid('LIVE')">LIVE</a></li>
                <li><a onclick="updateGrid('CONTACT')">CONTACT</a></li>
            </ul>
        </nav>
        <div id="content-area">
            <div id="main-grid" style="width: 100%; display: flex; justify-content: center; align-items: center;"></div>
        </div>
    </div>

    <footer>
        <div class="social-links">
            <a href="https://soundcloud.com/dohwaz" target="_blank">SOUNDCLOUD</a>|
            <a href="https://www.youtube.com/@dohwaz" target="_blank">YOUTUBE</a>|
            <a href="https://www.instagram.com/dohwaz/" target="_blank">INSTAGRAM</a>
        </div>
        <div class="copyright">© 2026 DOHWAZ. ALL RIGHTS RESERVED.</div>
    </footer>

    <script>
        // 1. 콘텐츠 설정 객체: 여기서 문구를 수정하면 모든 곳에 반영됩니다.
      const CONTENT_CONFIG = {
            'ALBUM': '<div class="album-notice">Upcoming Debut Single<br>June 2026</div>',
            'COMING_SOON': '<div class="album-notice">COMING SOON</div>',
         'DEFAULT': `
    <div class="profile-wrapper">
        <img src="Profile.JPG" alt="Dohwaz" class="profile-img">
        <div class="profile-info">
            <h2>Dohwaz</h2>
            <p>Dohwaz is a visionary artist exploring the boundaries of <strong>Experimental Electronic</strong> and <strong>Art Pop</strong>. Drawing inspiration from the fluid nature of canvas and sound, I translate complex emotions into sonic textures that challenge the conventional. Currently refining a new sonic landscape with Melodyne for the upcoming debut in June 2026.</p>
        </div>
    </div>
`
        };

        function updateGrid(menuName) {
            // URL 업데이트
            const newURL = `${window.location.pathname}?page=${menuName}`;
            window.history.pushState({path: newURL}, '', newURL);

            // 메뉴 활성화 스타일 변경
            document.querySelectorAll('#menu-list a').forEach(menu => {
                menu.classList.toggle('active', menu.innerText === menuName);
            });
            
            const grid = document.getElementById('main-grid');
            
            if (menuName === 'CONTACT') {
                renderContactForm(grid);
            } else {
                // 콘텐츠 결정 로직 최적화
                let html = CONTENT_CONFIG['DEFAULT'];
                if (menuName === 'ALBUM') html = CONTENT_CONFIG['ALBUM'];
                else if (['MERCH', 'LIVE', 'EVENTS'].includes(menuName)) html = CONTENT_CONFIG['COMING_SOON'];
                
                grid.innerHTML = html;
            }
        }

        function renderContactForm(container) {
            container.innerHTML = `
                <form id="mail-form" class="contact-form">
                    <div class="form-row">
                        <div class="form-group"><label>Name</label><input type="text" name="from_name" data-label="Name" placeholder="성함"></div>
                        <div class="form-group"><label>Email</label><input type="email" name="reply_to" data-label="Email" placeholder="이메일 주소"></div>
                    </div>
                    <div class="form-row">
                        <div class="form-group"><label>Phone</label><input type="text" name="phone" data-label="Phone" placeholder="연락처"></div>
                        <div class="form-group"><label>Company</label><input type="text" name="company" data-label="Company" placeholder="소속 (개인일 경우 생략 가능)"></div>
                    </div>
                    <div class="form-row">
                        <div class="form-group"><label>Event Date</label><input type="text" name="date" data-label="Event Date" placeholder="예상 날짜"></div>
                        <div class="form-group"><label>Event Location</label><input type="text" name="location" data-label="Event Location" placeholder="진행 장소"></div>
                    </div>
                    <div class="form-row">
                        <div class="form-group"><label>Type of Event</label><input type="text" name="type" data-label="Type of Event" placeholder="공연 / 인터뷰 / 협업 등"></div>
                        <div class="form-group"><label>Performance Duration</label><input type="text" name="duration" data-label="Performance Duration" placeholder="예상 길이(시간) / 협업 기간"></div>
                    </div>
                    <div class="form-group" style="margin-bottom:25px;"><label>Budget Range</label><input type="text" name="budget" data-label="Budget Range" placeholder="예산 범위"></div>
                    <div class="form-group" style="margin-bottom:25px;"><label>Special Requests</label><textarea name="requests" data-label="Special Requests" placeholder="공연과 관련된 특정 요청(ex.특정 곡,테마)"></textarea></div>
                    <div class="form-group">
                        <label>Additional Details</label>
                        <textarea name="message" data-label="Additional Details" placeholder="이벤트 타이틀, 예상 관객 규모, 실내/실외, 무대 설정 등 추가적인 정보"></textarea>
                    </div>
                    <button type="button" class="submit-btn" onclick="validateForm()">SUBMIT</button>
                </form>`;
        }

        function validateForm() {
            const form = document.getElementById('mail-form');
            const inputs = form.querySelectorAll('input, textarea');
            let allDetails = "";

            for (const input of inputs) {
                if (!input.value.trim()) {
                    alert(`${input.getAttribute('data-label')} 항목을 작성해 주세요.`);
                    input.focus();
                    return;
                }
                allDetails += `${input.getAttribute('data-label')}: ${input.value}\n`;
            }

            const btn = document.querySelector('.submit-btn');
            btn.innerText = "SENDING...";
            btn.disabled = true;

            emailjs.send('service_cww7ffk', 'template_122vwoa', {
                from_name: form.from_name.value,
                reply_to: form.reply_to.value,
                message: allDetails
            }).then(() => {
                alert("Thank you. Your request has been sent.");
                form.reset();
            }).catch(error => {
                alert("Failed to send: " + JSON.stringify(error));
            }).finally(() => {
                btn.innerText = "SUBMIT";
                btn.disabled = false;
            });
        }

        window.onload = () => {
            const page = new URLSearchParams(window.location.search).get('page') || 'PREVIEW';
            updateGrid(page);
        };
    </script>
</body>
</html>
