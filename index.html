<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dohwaz | Official</title>
    <style>
        :root {
            --bg-color: #f2ede4; 
            --text-main: #2d2a26;
            --text-dim: #7d756d;
            --accent: #e5e0d8;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            font-family: 'Apple SD Gothic Neo', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* 왼쪽 상단 현재 메뉴 이름 */
        #current-menu {
            position: fixed;
            top: 40px;
            left: 40px;
            font-size: 0.7rem;
            letter-spacing: 0.3em;
            color: var(--text-dim);
            text-transform: uppercase;
        }

        header {
            padding: 80px 0 40px 0;
            text-align: center;
        }
        header h1 {
            font-size: 2.2rem;
            letter-spacing: 0.6em;
            font-weight: 200;
            margin: 0;
            text-decoration: none;
            color: var(--text-main);
        }

        .container {
            display: flex;
            max-width: 1100px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            flex-grow: 1;
        }

        /* 왼쪽 메뉴 */
        nav {
            width: 200px;
            flex-shrink: 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            margin-bottom: 22px;
        }
        nav ul li a {
            text-decoration: none;
            color: var(--text-dim);
            font-size: 0.85rem;
            letter-spacing: 0.15em;
            cursor: pointer;
            transition: 0.3s;
        }
        nav ul li a:hover {
            color: var(--text-main);
        }

        /* 오른쪽 9구 그리드 */
        .gallery {
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-left: 60px;
        }
        .grid-item {
            aspect-ratio: 1 / 1;
            background-color: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            color: var(--text-dim);
            border: 1px solid rgba(0,0,0,0.03);
            transition: 0.4s;
        }

        footer {
            text-align: center;
            padding: 80px 20px 40px;
        }
        .genres {
            font-size: 0.7rem;
            letter-spacing: 0.25em;
            color: var(--text-dim);
        }

        @media (max-width: 768px) {
            #current-menu { display: none; }
            .container { flex-direction: column; }
            nav { width: 100%; text-align: center; margin-bottom: 40px; }
            .gallery { margin-left: 0; }
        }
    </style>
</head>
<body>

    <div id="current-menu">ALBUM</div>

    <header>
        <h1>DOHWAZ</h1>
    </header>

    <div class="container">
        <nav>
            <ul>
                <li><a onclick="updateGrid('ALBUM')">ALBUM</a></li>
                <li><a onclick="updateGrid('GOODS')">GOODS</a></li>
                <li><a onclick="updateGrid('LIVE')">LIVE</a></li>
                <li><a href="https://soundcloud.com/dohwaz" target="_blank">SOUNDCLOUD</a></li>
                <li><a href="https://www.youtube.com/@dohwaz" target="_blank">YOUTUBE</a></li>
                <li><a href="https://www.instagram.com/dohwaz/" target="_blank">INSTAGRAM</a></li>
            </ul>
        </nav>

        <div class="gallery" id="main-grid">
            </div>
    </div>

    <footer>
        <div class="genres">EXPERIMENTAL ELECTRONIC / ART POP / ALTERNATIVE R&B</div>
    </footer>

    <script>
        function updateGrid(menuName) {
            // 상단 메뉴 이름 변경
            document.getElementById('current-menu').innerText = menuName;

            // 그리드 채우기
            const grid = document.getElementById('main-grid');
            grid.innerHTML = ''; // 초기화
            
            for (let i = 1; i <= 9; i++) {
                const item = document.createElement('div');
                item.className = 'grid-item';
                item.innerText = menuName + ' ' + i;
                grid.appendChild(item);
            }
        }

        // 페이지 로딩 시 바로 실행
        window.onload = function() {
            updateGrid('ALBUM');
        };
    </script>
</body>
</html>
