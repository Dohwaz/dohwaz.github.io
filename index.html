<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dohwaz | Official</title>

    <style>
        :root {
            --bg-color: #f2ede4; 
            --text-main: #2d2a26;
            --text-dim: #7d756d;
            --text-very-dim: #b8b1a9;
            --accent: #e5e0d8;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            font-family: 'Apple SD Gothic Neo', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            padding: 80px 0 40px 0;
            text-align: center;
        }
        header h1 {
            font-size: 2.2rem;
            letter-spacing: 0.6em;
            font-weight: 200;
            margin: 0;
            cursor: pointer;
            transition: 0.3s;
        }
        header h1:hover { opacity: 0.6; }

        .container {
            display: flex;
            max-width: 1100px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            flex-grow: 1;
        }

        nav {
            width: 200px;
            flex-shrink: 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            margin-bottom: 22px;
        }
        nav ul li a {
            text-decoration: none;
            color: var(--text-dim);
            font-size: 0.85rem;
            letter-spacing: 0.15em;
            cursor: pointer;
            transition: 0.2s;
            font-weight: 400;
        }
        
        nav ul li a:hover {
            color: var(--text-main);
        }

        nav ul li a.active {
            color: var(--text-main);
            font-weight: 500;
            letter-spacing: 0.5em;
        }

        .gallery {
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-left: 60px;
        }
        .grid-item {
            aspect-ratio: 1 / 1;
            background-color: var(--accent);
            border: 1px solid rgba(0,0,0,0.03);
            transition: 0.4s ease;
            cursor: pointer;
        }
        .grid-item:hover {
            filter: brightness(0.95);
            transform: scale(1.01);
        }

        footer {
            text-align: center;
            padding: 80px 20px 40px;
        }

        /* SNS 링크 스타일 */
        .social-links {
            margin-bottom: 15px;
            font-size: 0.7rem;
            letter-spacing: 0.1em;
        }
        .social-links a {
            text-decoration: none;
            color: var(--text-dim);
            transition: 0.3s;
            padding: 0 10px;
        }
        .social-links a:hover {
            color: var(--text-main);
        }
        .social-links span {
            color: var(--text-very-dim); /* 구분선은 더 연하게 */
            font-weight: 100;
        }

        .copyright {
            font-size: 0.65rem;
            letter-spacing: 0.15em;
            color: var(--text-very-dim);
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            .container { flex-direction: column; }
            nav { width: 100%; text-align: center; margin-bottom: 40px; }
            .gallery { margin-left: 0; }
        }
    </style>
</head>
<body>

    <header>
        <h1 onclick="handleLogoClick()">DOHWAZ</h1>
    </header>

    <div class="container">
        <nav>
            <ul id="menu-list">
                <li><a onclick="updateGrid('ALBUM', this)">ALBUM</a></li>
                <li><a onclick="updateGrid('MERCH', this)">MERCH</a></li>
                <li><a onclick="updateGrid('LIVE', this)">LIVE</a></li>
                <li><a onclick="updateGrid('CONTACT', this)">CONTACT</a></li>
            </ul>
        </nav>

        <div class="gallery" id="main-grid"></div>
    </div>

    <footer>
        <div class="social-links">
            <a href="https://soundcloud.com/dohwaz" target="_blank">SOUNDCLOUD</a>
            <span>|</span>
            <a href="https://www.youtube.com/@dohwaz" target="_blank">YOUTUBE</a>
            <span>|</span>
            <a href="https://www.instagram.com/dohwaz/" target="_blank">INSTAGRAM</a>
        </div>
        <div class="copyright">© 2026 DOHWAZ. ALL RIGHTS RESERVED.</div>
    </footer>

    <script>
        function updateGrid(menuName, element) {
            const menus = document.querySelectorAll('#menu-list a');
            menus.forEach(menu => menu.classList.remove('active'));
            
            if(element) {
                element.classList.add('active');
            }

            const grid = document.getElementById('main-grid');
            grid.innerHTML = ''; 
            
            for (let i = 1; i <= 9; i++) {
                const item = document.createElement('div');
                item.className = 'grid-item';
                grid.appendChild(item);
            }
        }

        function handleLogoClick() {
            const menus = document.querySelectorAll('#menu-list a');
            menus.forEach(menu => menu.classList.remove('active'));
            updateGrid('PREVIEW');
        }

        window.onload = function() {
            updateGrid('PREVIEW');
        };
    </script>
</body>
</html>
