<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dohwaz | Official</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=block" rel="stylesheet">
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("noI6vApUfz1edbWge"); // Queen의 퍼블릭 키
        })();
    </script>

    <style>
        :root {
            --bg-color: #f2ede4; 
            --text-main: #2d2a26;
            --text-dim: #7d756d;
            --text-very-dim: #b8b1a9;
            --accent: #e5e0d8;
            --point-color: #8b3a2b; 
            --dark-brown: #3d2b1f; 
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            font-family: 'Apple SD Gothic Neo', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header { padding: 60px 0 40px 0; text-align: center; z-index: 10; }
        .logo-wrapper { display: inline-flex; flex-direction: column; align-items: center; cursor: pointer; }
        header h1 { font-family: 'Great Vibes', cursive; font-size: 3rem; letter-spacing: 0.1em; font-weight: 400; margin: 0; color: var(--dark-brown) !important; }

        .container { 
            position: relative; 
            max-width: 1200px; 
            margin: 0 auto; 
            width: 100%; 
            padding: 0 20px; 
            box-sizing: border-box; 
            flex-grow: 1; 
            display: flex; 
            min-height: 500px; 
        }

        /* 메뉴 위치 고정 및 겹침 방지 */
        nav { width: 150px; flex-shrink: 0; padding-top: 20px; }
        nav ul { list-style: none; padding: 0; margin: 0; }
        nav ul li { margin-bottom: 22px; }
        nav ul li a { text-decoration: none; color: var(--text-dim); font-size: 0.85rem; letter-spacing: 0.15em; cursor: pointer; transition: 0.2s; }
        nav ul li a.active { color: var(--text-main); font-weight: 500; letter-spacing: 0.5em; }

        #content-area { 
            flex-grow: 1;
            display: flex; 
            justify-content: center; 
            align-items: flex-start; /* 폼이 길어질 수 있으므로 상단 정렬 */
            padding: 20px 0 60px 0;
        }
        
        .album-notice { color: var(--point-color); font-size: 1.8rem; letter-spacing: 0.2em; line-height: 1.6; text-align: center; animation: fadeIn 1.5s ease; }

        /* Queen의 상세 컨택트 폼 스타일 */
        .contact-form { width: 100%; max-width: 600px; animation: fadeIn 1.2s ease; }
        .form-row { display: flex; gap: 20px; margin-bottom: 25px; }
        .form-group { flex: 1; display: flex; flex-direction: column; }
        .form-group label { font-size: 0.7rem; color: var(--text-dim); margin-bottom: 8px; text-transform: uppercase; font-weight: 600; }
        .form-group input, .form-group textarea { 
            background: transparent; border: none; border-bottom: 1px solid var(--text-very-dim); 
            padding: 10px 0; color: var(--text-main); font-family: inherit; font-size: 0.85rem; outline: none; 
        }
        .form-group input:focus, .form-group textarea:focus { border-bottom-color: var(--dark-brown); }
        
        .submit-btn { 
            background: var(--dark-brown); color: var(--bg-color); border: none; 
            padding: 20px; font-size: 0.8rem; letter-spacing: 0.3em; cursor: pointer; 
            transition: 0.4s; margin-top: 30px; width: 100%; 
        }
        .submit-btn:hover { background: var(--point-color); letter-spacing: 0.4em; }

        /* 그리드 유지 */
        .grid-layout { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; width: 100%; max-width: 850px; }
        .grid-item { aspect-ratio: 1/1; background-color: var(--accent); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        footer { text-align: center; padding: 60px 0 40px; margin-top: auto; }
        .social-links { margin-bottom: 15px; font-size: 0.7rem; }
        .social-links a { text-decoration: none; color: var(--text-dim); padding: 0 10px; }

        /* 반응형: 화면 작아질 때 메뉴를 위로, 콘텐츠를 아래로 */
        @media (max-width: 900px) {
            .container { flex-direction: column; align-items: center; }
            nav { width: 100%; text-align: center; margin-bottom: 40px; }
            .form-row { flex-direction: column; gap: 25px; }
            .grid-layout { max-width: 100%; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-wrapper" onclick="handleLogoClick()">
            <h1>Dohwaz</h1>
        </div>
    </header>

    <div class="container">
        <nav>
            <ul id="menu-list">
                <li><a onclick="updateGrid('ALBUM', this)">ALBUM</a></li>
                <li><a onclick="updateGrid('MERCH', this)">MERCH</a></li>
                <li><a onclick="updateGrid('LIVE', this)">LIVE</a></li>
                <li><a onclick="updateGrid('CONTACT', this)">CONTACT</a></li>
            </ul>
        </nav>
        <div id="content-area">
            <div id="main-grid" style="width: 100%; display: flex; justify-content: center; align-items: center;"></div>
        </div>
    </div>

    <footer>
        <div class="social-links">
            <a href="https://soundcloud.com/dohwaz" target="_blank">SOUNDCLOUD</a>
            <a href="https://www.youtube.com/@dohwaz" target="_blank">YOUTUBE</a>
            <a href="https://www.instagram.com/dohwaz/" target="_blank">INSTAGRAM</a>
        </div>
        <div class="copyright">© 2026 DOHWAZ. ALL RIGHTS RESERVED.</div>
    </footer>

    <script>
        function updateGrid(menuName, element) {
            const menus = document.querySelectorAll('#menu-list a');
            menus.forEach(menu => {
                menu.classList.remove('active');
                if(menu.innerText === menuName) menu.classList.add('active');
            });
            
            const grid = document.getElementById('main-grid');
            grid.innerHTML = ''; 

            if (menuName === 'CONTACT') {
                grid.innerHTML = `
                    <div class="contact-form">
                        <div class="form-row">
                            <div class="form-group"><label>Name</label><input type="text" id="q-name" placeholder="성함"></div>
                            <div class="form-group"><label>Email</label><input type="email" id="q-email" placeholder="이메일 주소"></div>
                        </div>
                        <div class="form-row">
                            <div class="form-group"><label>Phone</label><input type="text" id="q-phone" placeholder="연락처"></div>
                            <div class="form-group"><label>Company</label><input type="text" id="q-company" placeholder="소속 (개인일 경우 생략 가능)"></div>
                        </div>
                        <div class="form-row">
                            <div class="form-group"><label>Event Date</label><input type="text" id="q-date" placeholder="예상 날짜"></div>
                            <div class="form-group"><label>Event Location</label><input type="text" id="q-loc" placeholder="진행 장소"></div>
                        </div>
                        <div class="form-row">
                            <div class="form-group"><label>Type of Event</label><input type="text" id="q-type" placeholder="공연 / 인터뷰 / 협업 등"></div>
                            <div class="form-group"><label>Performance Duration</label><input type="text" id="q-dur" placeholder="공연 예상 시간"></div>
                        </div>
                        <div class="form-group" style="margin-bottom:25px;"><label>Budget Range</label><input type="text" id="q-budget" placeholder="예산 범위"></div>
                        <div class="form-group" style="margin-bottom:25px;"><label>Special Requests</label><textarea id="q-req" placeholder="공연과 관련된 특정 요청(ex. 특정 노래, 테마)"></textarea></div>
                        <div class="form-group">
                            <label>Additional Details</label>
                            <textarea id="q-details" placeholder="이벤트 타이틀, 예상 관객 규모, 추가 정보 등"></textarea>
                        </div>
                        <button class="submit-btn" onclick="sendMail()">SUBMIT</button>
                    </div>`;
            } else if (menuName === 'ALBUM') {
                grid.innerHTML = '<div class="album-notice">2026 June Single<br>Debut Soon</div>';
            } else {
                // PREVIEW, MERCH, LIVE 등에서 격자 무늬 유지
                grid.innerHTML = '<div class="grid-layout">' + Array(9).fill('<div class="grid-item"></div>').join('') + '</div>';
            }
        }

        function sendMail() {
            const data = {
                name: document.getElementById('q-name').value,
                email: document.getElementById('q-email').value,
                phone: document.getElementById('q-phone').value,
                company: document.getElementById('q-company').value,
                date: document.getElementById('q-date').value,
                loc: document.getElementById('q-loc').value,
                type: document.getElementById('q-type').value,
                dur: document.getElementById('q-dur').value,
                budget: document.getElementById('q-budget').value,
                req: document.getElementById('q-req').value,
                details: document.getElementById('q-details').value
            };

            if(!data.name || !data.email || !data.details) {
                alert("필수 항목을 작성해 주세요.");
                return;
            }

            // 모든 항목을 하나의 message 변수에 정리
            const compiledMessage = `
[Contact Info]
- Phone: ${data.phone}
- Company: ${data.company}

[Event Info]
- Date: ${data.date}
- Location: ${data.loc}
- Type: ${data.type}
- Duration: ${data.dur}
- Budget: ${data.budget}

[Requests & Details]
- Special Requests: ${data.req}
- Details: ${data.details}`;

            const templateParams = {
                name: data.name,
                email: data.email,
                message: compiledMessage // Queen의 템플릿 {{message}}에 전달
            };

            const btn = document.querySelector('.submit-btn');
            btn.innerText = "SENDING...";
            btn.disabled = true;

            emailjs.send('service_cww7ffk', 'template_122vwoa', templateParams)
                .then(() => {
                    alert("Thank you Queen. Your request has been sent.");
                    location.reload(); 
                }, (error) => {
                    alert("Failed: " + JSON.stringify(error));
                    btn.innerText = "SUBMIT";
                    btn.disabled = false;
                });
        }

        function handleLogoClick() { updateGrid('PREVIEW'); }
        window.onload = function() { updateGrid('PREVIEW'); };
    </script>
</body>
</html>
