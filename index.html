<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dohwaz | Official</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=block" rel="stylesheet">
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("noI6vApUfz1edbWge"); // Queen의 퍼블릭 키
        })();
    </script>

    <style>
        :root {
            --bg-color: #f2ede4; 
            --text-main: #2d2a26;
            --text-dim: #7d756d;
            --text-very-dim: #b8b1a9;
            --accent: #e5e0d8;
            --point-color: #8b3a2b; 
            --dark-brown: #3d2b1f; 
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            font-family: 'Apple SD Gothic Neo', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header { padding: 60px 0 40px 0; text-align: center; z-index: 10; }
        
        .logo-wrapper {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: none; 
        }

        header h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            letter-spacing: 0.1em;
            font-weight: 400;
            margin: 0;
            color: var(--dark-brown) !important;
        }

        .container { 
            position: relative; 
            max-width: 1200px; 
            margin: 0 auto; 
            width: 100%; 
            padding: 0 20px; 
            box-sizing: border-box; 
            flex-grow: 1; 
            display: flex; 
            /* 화면이 좁아지면 아래로 떨어지게 설정하여 겹침 방지 */
            flex-direction: row;
            min-height: 500px; 
        }

        /* 왼쪽 메뉴 영역 */
        nav { width: 150px; flex-shrink: 0; padding-top: 20px; }
        nav ul { list-style: none; padding: 0; margin: 0; }
        nav ul li { margin-bottom: 22px; }
        nav ul li a { text-decoration: none; color: var(--text-dim); font-size: 0.85rem; letter-spacing: 0.15em; cursor: pointer; transition: 0.2s; }
        nav ul li a.active { color: var(--text-main); font-weight: 500; letter-spacing: 0.5em; }

        /* 중앙 콘텐츠 영역 */
        #content-area { 
            flex-grow: 1;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding-bottom: 50px;
        }
        
        .album-notice { 
            color: var(--point-color); 
            font-size: 1.8rem; 
            letter-spacing: 0.2em; 
            line-height: 1.6; 
            text-align: center; 
            animation: fadeIn 1.5s ease;
        }

        .contact-form { 
            width: 100%; 
            max-width: 600px; 
            animation: fadeIn 1.2s ease;
        }

        .form-row { display: flex; gap: 20px; margin-bottom: 25px; }
        .form-group { flex: 1; display: flex; flex-direction: column; }
        .form-group label { font-size: 0.7rem; color: var(--text-dim); margin-bottom: 8px; text-transform: uppercase; font-weight: 600; }
        .form-group input, .form-group textarea { 
            background: transparent; border: none; border-bottom: 1px solid var(--text-very-dim); 
            padding: 10px 0; color: var(--text-main); font-family: inherit; font-size: 0.85rem; outline: none; 
        }
        .form-group input:focus, .form-group textarea:focus { border-bottom-color: var(--dark-brown); }
        
        .submit-btn { 
            background: var(--dark-brown); color: var(--bg-color); border: none; 
            padding: 20px; font-size: 0.8rem; letter-spacing: 0.3em; cursor: pointer; 
            transition: 0.4s; margin-top: 30px; width: 100%; 
        }
        .submit-btn:hover { background: var(--point-color); letter-spacing: 0.4em; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        footer { text-align: center; padding: 60px 0 40px; margin-top: auto; }
        .social-links { margin-bottom: 15px; font-size: 0.7rem; }
        .social-links a { text-decoration: none; color: var(--text-dim); padding: 0 10px; }
        .copyright { font-size: 0.65rem; color: var(--text-very-dim); letter-spacing: 0.15em; }

        /* 반응형: 화면이 작아질 때 메뉴와 콘텐츠가 겹치지 않게 세로로 정렬 */
        @media (max-width: 900px) {
            nav { width: 100%; text-align: center; margin-bottom: 40px; position: static; }
            .container { flex-direction: column; align-items: center; }
            .form-row { flex-direction: column; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-wrapper" onclick="handleLogoClick()">
            <h1>Dohwaz</h1>
        </div>
    </header>

    <div class="container">
        <nav>
            <ul id="menu-list">
                <li><a onclick="updateGrid('ALBUM', this)">ALBUM</a></li>
                <li><a onclick="updateGrid('MERCH', this)">MERCH</a></li>
                <li><a onclick="updateGrid('LIVE', this)">LIVE</a></li>
                <li><a onclick="updateGrid('CONTACT', this)">CONTACT</a></li>
            </ul>
        </nav>
        <div id="content-area">
            <div id="main-grid" style="width: 100%; display: flex; justify-content: center; align-items: center;"></div>
        </div>
    </div>

    <footer>
        <div class="social-links">
            <a href="https://soundcloud.com/dohwaz" target="_blank">SOUNDCLOUD</a>
            <a href="https://www.youtube.com/@dohwaz" target="_blank">YOUTUBE</a>
            <a href="https://www.instagram.com/dohwaz/" target="_blank">INSTAGRAM</a>
        </div>
        <div class="copyright">© 2026 DOHWAZ. ALL RIGHTS RESERVED.</div>
    </footer>

    <script>
        function updateGrid(menuName, element) {
            const menus = document.querySelectorAll('#menu-list a');
            menus.forEach(menu => {
                menu.classList.remove('active');
                if(menu.innerText === menuName) menu.classList.add('active');
            });
            
            const grid = document.getElementById('main-grid');
            grid.innerHTML = ''; 

            if (menuName === 'CONTACT') {
                grid.innerHTML = `
                    <div class="contact-form">
                        <div class="form-row">
                            <div class="form-group"><label>Name</label><input type="text" id="sender-name" placeholder="성함"></div>
                            <div class="form-group"><label>Email</label><input type="email" id="sender-email" placeholder="이메일 주소"></div>
                        </div>
                        <div class="form-row">
                            <div class="form-group"><label>Phone</label><input type="text" id="sender-phone" placeholder="연락처"></div>
                            <div class="form-group"><label>Location</label><input type="text" id="sender-loc" placeholder="진행 장소"></div>
                        </div>
                        <div class="form-group" style="margin-bottom:25px;">
                            <label>Message / Details</label>
                            <textarea id="sender-msg" rows="8" placeholder="공연 정보, 예산, 특별 요청 사항 등을 자유롭게 적어주세요."></textarea>
                        </div>
                        <button class="submit-btn" onclick="sendMail()">SUBMIT</button>
                    </div>`;
            } else if (menuName === 'ALBUM') {
                grid.innerHTML = '<div class="album-notice">2026 June Single<br>Debut Soon</div>';
            } else {
                // PREVIEW (회색 격자) 화면 유지
                grid.innerHTML = '<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:15px; width:100%; max-width:850px;">' + 
                    Array(9).fill('<div style="aspect-ratio:1/1; background-color:var(--accent);"></div>').join('') + '</div>';
            }
        }

        function sendMail() {
            const name = document.getElementById('sender-name').value;
            const email = document.getElementById('sender-email').value;
            const phone = document.getElementById('sender-phone').value;
            const loc = document.getElementById('sender-loc').value;
            const msg = document.getElementById('sender-msg').value;

            if(!name || !email || !msg) {
                alert("필수 항목(이름, 이메일, 메시지)을 작성해 주세요.");
                return;
            }

            // Queen의 이메일 템플릿 구조에 맞게 모든 내용을 'message' 하나로 합치기
            const fullMessage = `Phone: ${phone}\nLocation: ${loc}\n\nDetails:\n${msg}`;

            const templateParams = {
                name: name,
                email: email,
                message: fullMessage // {{message}} 변수로 모든 정보가 전달됩니다
            };

            const btn = document.querySelector('.submit-btn');
            btn.innerText = "SENDING...";
            btn.disabled = true;

            emailjs.send('service_cww7ffk', 'template_122vwoa', templateParams)
                .then(() => {
                    alert("Thank you Queen. Your request has been sent.");
                    location.reload(); 
                }, (error) => {
                    alert("Failed: " + JSON.stringify(error));
                    btn.innerText = "SUBMIT";
                    btn.disabled = false;
                });
        }

        function handleLogoClick() { updateGrid('PREVIEW'); }
        window.onload = function() { updateGrid('PREVIEW'); };
    </script>
</body>
</html>
