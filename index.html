<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dohwaz | Official</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=block" rel="stylesheet">
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // 여기에 Queen의 'Public Key'를 넣으세요
            emailjs.init("YOUR_PUBLIC_KEY"); 
        })();
    </script>
    
    <style>
        :root {
            --bg-color: #f2ede4; 
            --text-main: #2d2a26;
            --text-dim: #7d756d;
            --text-very-dim: #b8b1a9;
            --accent: #e5e0d8;
            --point-color: #8b3a2b; 
            --dark-brown: #3d2b1f; 
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            font-family: 'Apple SD Gothic Neo', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* 로고 원래 위치 및 스타일 복구 */
        header { padding: 80px 0 40px 0; text-align: center; z-index: 10; }
        header h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            letter-spacing: 0.1em;
            font-weight: 400;
            margin: 0;
            cursor: pointer;
            color: var(--dark-brown) !important;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .container { 
            position: relative; 
            max-width: 1200px; 
            margin: 0 auto; 
            width: 100%; 
            padding: 20px; 
            box-sizing: border-box; 
            flex-grow: 1; 
            display: flex; 
        }

        nav { width: 150px; flex-shrink: 0; }
        nav ul { list-style: none; padding: 0; margin: 0; position: sticky; top: 20px; }
        nav ul li { margin-bottom: 22px; }
        nav ul li a { text-decoration: none; color: var(--text-dim); font-size: 0.85rem; letter-spacing: 0.15em; cursor: pointer; transition: 0.2s; font-weight: 400; }
        nav ul li a:hover { color: var(--text-main); }
        nav ul li a.active { color: var(--text-main); font-weight: 500; letter-spacing: 0.5em; }

        #content-area { 
            flex-grow: 1;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 400px;
        }
        
        .album-notice { 
            color: var(--point-color); 
            font-size: 1.8rem; 
            letter-spacing: 0.2em; 
            line-height: 1.6; 
            text-align: center; 
            font-weight: 350; 
            animation: fadeIn 2s ease;
        }

        .contact-form { width: 100%; max-width: 600px; animation: fadeIn 1.2s ease; }
        .form-row { display: flex; gap: 20px; margin-bottom: 25px; }
        .form-group { flex: 1; display: flex; flex-direction: column; }
        .form-group label { font-size: 0.7rem; letter-spacing: 0.05em; color: var(--text-dim); margin-bottom: 8px; text-transform: uppercase; font-weight: 600; }
        .form-group input, .form-group textarea { 
            background: transparent; border: none; border-bottom: 1px solid var(--text-very-dim); 
            padding: 10px 0; color: var(--text-main); font-family: inherit; font-size: 0.85rem; outline: none; 
        }
        .form-group input:focus, .form-group textarea:focus { border-bottom-color: var(--dark-brown); }
        .form-group textarea { min-height: 100px; resize: vertical; }
        
        .submit-btn { 
            background: var(--dark-brown); color: var(--bg-color); border: none; 
            padding: 20px; font-size: 0.8rem; letter-spacing: 0.3em; cursor: pointer; 
            transition: 0.4s; margin-top: 40px; width: 100%; font-weight: 500; 
        }
        .submit-btn:hover { background: var(--point-color); letter-spacing: 0.4em; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        footer { text-align: center; padding: 80px 20px 40px; z-index: 10; margin-top: auto; }
        .social-links { margin-bottom: 15px; font-size: 0.7rem; letter-spacing: 0.1em; }
        .social-links a { text-decoration: none; color: var(--text-dim); transition: 0.3s; padding: 0 10px; }
        .social-links a:hover { color: var(--text-main); }
        .copyright { font-size: 0.65rem; letter-spacing: 0.15em; color: var(--text-very-dim); text-transform: uppercase; }

        @media (max-width: 768px) {
            header { padding: 40px 0 20px 0; }
            .container { flex-direction: column; align-items: center; }
            nav { width: 100%; text-align: center; margin-bottom: 40px; }
            .form-row { flex-direction: column; gap: 25px; }
        }
    </style>
</head>
<body>

    <header><h1 onclick="handleLogoClick()">Dohwaz</h1></header>

    <div class="container">
        <nav>
            <ul id="menu-list">
                <li><a onclick="updateGrid('ALBUM', this)">ALBUM</a></li>
                <li><a onclick="updateGrid('MERCH', this)">MERCH</a></li>
                <li><a onclick="updateGrid('LIVE', this)">LIVE</a></li>
                <li><a onclick="updateGrid('CONTACT', this)">CONTACT</a></li>
            </ul>
        </nav>
        <div id="content-area">
            <div id="main-grid" style="width: 100%; display: flex; justify-content: center; align-items: center;"></div>
        </div>
    </div>

    <footer>
        <div class="social-links">
            <a href="https://soundcloud.com/dohwaz" target="_blank">SOUNDCLOUD</a><span>|</span>
            <a href="https://www.youtube.com/@dohwaz" target="_blank">YOUTUBE</a><span>|</span>
            <a href="https://www.instagram.com/dohwaz/" target="_blank">INSTAGRAM</a>
        </div>
        <div class="copyright">© 2026 DOHWAZ. ALL RIGHTS RESERVED.</div>
    </footer>

    <script>
        function updateGrid(menuName, element) {
            const menus = document.querySelectorAll('#menu-list a');
            menus.forEach(menu => {
                menu.classList.remove('active');
                if(menu.innerText === menuName) menu.classList.add('active');
            });
            
            const grid = document.getElementById('main-grid');
            grid.innerHTML = ''; 

            if (menuName === 'CONTACT') {
                grid.innerHTML = `
                    <form id="contact-form" class="contact-form">
                        <div class="form-row">
                            <div class="form-group"><label>Name</label><input type="text" name="from_name" required placeholder="성함"></div>
                            <div class="form-group"><label>Email</label><input type="email" name="from_email" required placeholder="이메일 주소"></div>
                        </div>
                        <div class="form-group" style="margin-bottom:25px;"><label>Message</label><textarea name="message" required placeholder="문의 내용을 입력해 주세요."></textarea></div>
                        <button type="submit" class="submit-btn">SUBMIT</button>
                    </form>`;
                
                // 전송 이벤트 리스너 추가
                document.getElementById('contact-form').addEventListener('submit', function(event) {
                    event.preventDefault();
                    
                    // Queen의 실제 Service ID와 Template ID를 여기에 넣으세요
                    emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', this)
                        .then(function() {
                            alert('문의가 Queen의 메일로 성공적으로 전달되었습니다!');
                            location.reload();
                        }, function(error) {
                            alert('전송에 실패했습니다: ' + JSON.stringify(error));
                        });
                });
            } else if (menuName === 'ALBUM') {
                grid.innerHTML = '<div class="album-notice">2026 June Single<br>Debut Soon</div>';
            } else {
                grid.innerHTML = '<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:15px; width:100%; max-width:850px;">' + 
                    Array(9).fill('<div style="aspect-ratio:1/1; background-color:var(--accent);"></div>').join('') + '</div>';
            }
        }

        function handleLogoClick() { updateGrid('PREVIEW'); }
        window.onload = function() { updateGrid('PREVIEW'); };
    </script>
</body>
</html>
