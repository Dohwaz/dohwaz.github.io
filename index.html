<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dohwaz | Official</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=block" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #f2ede4; 
            --text-main: #2d2a26;
            --text-dim: #7d756d;
            --text-very-dim: #b8b1a9;
            --accent: #e5e0d8;
            --point-color: #8b3a2b; 
            --dark-brown: #3d2b1f; 
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            font-family: 'Apple SD Gothic Neo', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header { padding: 60px 0 40px 0; text-align: center; z-index: 10; }
        
        /* 로고 영역: 마우스 효과 완전 차단 */
        .logo-wrapper {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            text-decoration: none;
            outline: none;
        }
        
        .logo-img {
            width: 55px; 
            height: auto;
            margin-bottom: 5px;
        }

        header h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem; /* 원래 크기 복구 */
            letter-spacing: 0.1em;
            font-weight: 400;
            margin: 0;
            color: var(--dark-brown) !important; /* 무조건 이 색 유지 */
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            transition: none !important;
        }

        /* 호버 시 변화 방지 강제 적용 */
        .logo-wrapper:hover h1, .logo-wrapper:active h1 {
            color: var(--dark-brown) !important;
            opacity: 1 !important;
        }

        .container { 
            position: relative; 
            max-width: 1200px; 
            margin: 0 auto; 
            width: 100%; 
            padding: 0 20px; 
            box-sizing: border-box; 
            flex-grow: 1; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 500px; 
        }

        nav { position: absolute; left: 40px; top: 0; width: 150px; }
        nav ul { list-style: none; padding: 0; margin: 0; }
        nav ul li { margin-bottom: 22px; }
        nav ul li a { text-decoration: none; color: var(--text-dim); font-size: 0.85rem; letter-spacing: 0.15em; cursor: pointer; transition: 0.2s; font-weight: 400; }
        nav ul li a:hover { color: var(--text-main); }
        nav ul li a.active { color: var(--text-main); font-weight: 500; letter-spacing: 0.5em; }

        #content-area { 
            width: 100%; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 400px;
        }
        
        .album-notice { 
            color: var(--point-color); 
            font-size: 1.8rem; 
            letter-spacing: 0.2em; 
            line-height: 1.6; 
            text-align: center; 
            font-weight: 350; 
            animation: fadeIn 2s ease;
            width: 100%;
        }

        .contact-form { 
            width: 100%; 
            max-width: 600px; 
            animation: fadeIn 1.2s ease;
            padding: 40px 0;
        }

        .form-row { display: flex; gap: 20px; margin-bottom: 25px; }
        .form-group { flex: 1; display: flex; flex-direction: column; }
        .form-group label { font-size: 0.7rem; letter-spacing: 0.05em; color: var(--text-dim); margin-bottom: 8px; text-transform: uppercase; font-weight: 600; }
        .form-group input, .form-group textarea { 
            background: transparent; border: none; border-bottom: 1px solid var(--text-very-dim); 
            padding: 10px 0; color: var(--text-main); font-family: inherit; font-size: 0.85rem; outline: none; 
        }
        .form-group input:focus, .form-group textarea:focus { border-bottom-color: var(--dark-brown); }
        .form-group textarea { min-height: 60px; resize: vertical; }
        
        .submit-btn { 
            background: var(--dark-brown); color: var(--bg-color); border: none; 
            padding: 20px; font-size: 0.8rem; letter-spacing: 0.3em; cursor: pointer; 
            transition: 0.4s; margin-top: 40px; width: 100%; font-weight: 500; 
        }
        .submit-btn:hover { 
            background: var(--point-color); 
            letter-spacing: 0.4em; 
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        footer { text-align: center; padding: 60px 20px 40px; z-index: 10; margin-top: auto; }
        .social-links { margin-bottom: 15px; font-size: 0.7rem; letter-spacing: 0.1em; }
        .social-links a { text-decoration: none; color: var(--text-dim); transition: 0.3s; padding: 0 10px; }
        .social-links a:hover { color: var(--text-main); }
        .copyright { font-size: 0.65rem; letter-spacing: 0.15em; color: var(--text-very-dim); text-transform: uppercase; }

        @media (max-width: 768px) {
            header { padding: 40px 0 20px 0; }
            nav { position: static; width: 100%; text-align: center; margin-bottom: 40px; }
            .container { flex-direction: column; align-items: center; min-height: auto; }
            .form-row { flex-direction: column; gap: 25px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-wrapper" onclick="handleLogoClick()">
            <img src="rose-alt.png" alt="Rose Icon" class="logo-img">
            <h1>Dohwaz</h1>
        </div>
    </header>

    <div class="container">
        <nav>
            <ul id="menu-list">
                <li><a onclick="updateGrid('ALBUM', this)">ALBUM</a></li>
                <li><a onclick="updateGrid('MERCH', this)">MERCH</a></li>
                <li><a onclick="updateGrid('LIVE', this)">LIVE</a></li>
                <li><a onclick="updateGrid('CONTACT', this)">CONTACT</a></li>
            </ul>
        </nav>
        <div id="content-area">
            <div id="main-grid" style="width: 100%; display: flex; justify-content: center; align-items: center;"></div>
        </div>
    </div>

    <footer>
        <div class="social-links">
            <a href="https://soundcloud.com/dohwaz" target="_blank">SOUNDCLOUD</a><span>|</span>
            <a href="https://www.youtube.com/@dohwaz" target="_blank">YOUTUBE</a><span>|</span>
            <a href="https://www.instagram.com/dohwaz/" target="_blank">INSTAGRAM</a>
        </div>
        <div class="copyright">© 2026 DOHWAZ. ALL RIGHTS RESERVED.</div>
    </footer>

    <script>
        function updateGrid(menuName, element) {
            const newURL = window.location.protocol + "//" + window.location.host + window.location.pathname + '?page=' + menuName;
            window.history.pushState({path:newURL}, '', newURL);

            const menus = document.querySelectorAll('#menu-list a');
            menus.forEach(menu => {
                menu.classList.remove('active');
                if(menu.innerText === menuName) menu.classList.add('active');
            });
            
            const grid = document.getElementById('main-grid');
            grid.innerHTML = ''; 

            if (menuName === 'CONTACT') {
                grid.innerHTML = `
                    <div class="contact-form">
                        <div class="form-row">
                            <div class="form-group"><label>Name</label><input type="text" data-label="Name" placeholder="성함"></div>
                            <div class="form-group"><label>Email</label><input type="email" data-label="Email" placeholder="이메일 주소"></div>
                        </div>
                        <div class="form-row">
                            <div class="form-group"><label>Phone</label><input type="text" data-label="Phone" placeholder="연락처"></div>
                            <div class="form-group"><label>Company</label><input type="text" data-label="Company" placeholder="소속 (개인일 경우 생략 가능)"></div>
                        </div>
                        <div class="form-row">
                            <div class="form-group"><label>Event Date</label><input type="text" data-label="Event Date" placeholder="예상 날짜"></div>
                            <div class="form-group"><label>Event Location</label><input type="text" data-label="Event Location" placeholder="진행 장소"></div>
                        </div>
                        <div class="form-row">
                            <div class="form-group"><label>Type of Event</label><input type="text" data-label="Type of Event" placeholder="공연 / 인터뷰 / 협업 등"></div>
                            <div class="form-group"><label>Performance Duration</label><input type="text" data-label="Performance Duration" placeholder="공연 예상 시간"></div>
                        </div>
                        <div class="form-group" style="margin-bottom:25px;"><label>Budget Range</label><input type="text" data-label="Budget Range" placeholder="예산 범위"></div>
                        <div class="form-group" style="margin-bottom:25px;"><label>Special Requests</label><textarea data-label="Special Requests" placeholder="공연과 관련된 특정 요청(ex. 특정 노래, 테마)"></textarea></div>
                        <div class="form-group">
                            <label>Additional Details</label>
                            <textarea data-label="Additional Details" placeholder="이벤트 타이틀, 예상 관객 규모, 실내/실외, 무대 설정 등 추가적인 정보"></textarea>
                        </div>
                        <button class="submit-btn" onclick="validateForm()">SUBMIT</button>
                    </div>`;
            } else if (menuName === 'ALBUM') {
                grid.innerHTML = '<div class="album-notice">2026 June Single<br>Debut Soon</div>';
            } else {
                grid.innerHTML = '<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:15px; width:100%; max-width:850px;">' + 
                    Array(9).fill('<div style="aspect-ratio:1/1; background-color:var(--accent);"></div>').join('') + '</div>';
            }
        }

        function validateForm() {
            const inputs = document.querySelectorAll('.contact-form input, .contact-form textarea');
            for (let input of inputs) {
                if (input.value.trim() === "") {
                    const labelName = input.getAttribute('data-label');
                    alert(labelName + " 항목을 작성해 주세요.");
                    input.focus();
                    return;
                }
            }
            alert("Thank you. Your request has been sent.");
            location.reload(); 
        }

        function handleLogoClick() { updateGrid('PREVIEW'); }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const page = urlParams.get('page') || 'PREVIEW';
            updateGrid(page);
        };
    </script>
</body>
</html>
