<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dohwaz | Official</title>

    <style>
        :root {
            --bg-color: #f2ede4; 
            --text-main: #2d2a26;
            --text-dim: #7d756d;
            --text-very-dim: #b8b1a9;
            --accent: #e5e0d8;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            font-family: 'Apple SD Gothic Neo', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* 왼쪽 상단 PREVIEW 텍스트 삭제됨 */

        header {
            padding: 80px 0 40px 0;
            text-align: center;
        }
        header h1 {
            font-size: 2.2rem;
            letter-spacing: 0.6em;
            font-weight: 200;
            margin: 0;
            cursor: pointer;
            transition: 0.3s;
        }
        header h1:hover { opacity: 0.6; }

        .container {
            display: flex;
            max-width: 1100px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            flex-grow: 1;
        }

        nav {
            width: 200px;
            flex-shrink: 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            margin-bottom: 22px;
        }
        nav ul li a {
            text-decoration: none;
            color: var(--text-dim);
            font-size: 0.85rem;
            letter-spacing: 0.15em;
            cursor: pointer;
            transition: 0.2s;
            font-weight: 400; /* 기본 굵기 */
        }
        
        /* 마우스 호버 시 효과 */
        nav ul li a:hover {
            color: var(--text-main);
        }

        /* 선택된 메뉴 스타일: 글씨가 진해지고 색상이 메인 컬러로 변경됨 */
        nav ul li a.active {
            color: var(--text-main);
            font-weight: 800; /* 더 진하게 표시 */
            letter-spacing: 0.18em; /* 진해질 때 자간 미세 조정 */
        }

        .gallery {
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-left: 60px;
        }
        .grid-item {
            aspect-ratio: 1 / 1;
            background-color: var(--accent);
            border: 1px solid rgba(0,0,0,0.03);
            transition: 0.4s ease;
            cursor: pointer;
        }
        .grid-item:hover {
            filter: brightness(0.95);
            transform: scale(1.01);
        }

        footer {
            text-align: center;
            padding: 80px 20px 40px;
        }
        .copyright {
            font-size: 0.65rem;
            letter-spacing: 0.15em;
            color: var(--text-very-dim);
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            .container { flex-direction: column; }
            nav { width: 100%; text-align: center; margin-bottom: 40px; }
            .gallery { margin-left: 0; }
        }
    </style>
</head>
<body>

    <header>
        <h1 onclick="handleLogoClick()">DOHWAZ</h1>
    </header>

    <div class="container">
        <nav>
            <ul id="menu-list">
                <li><a onclick="updateGrid('ALBUM', this)">ALBUM</a></li>
                <li><a onclick="updateGrid('MERCH', this)">MERCH</a></li>
                <li><a onclick="updateGrid('LIVE', this)">LIVE</a></li>
                <li><a onclick="updateGrid('CONTACT', this)">CONTACT</a></li>
            </ul>
        </nav>

        <div class="gallery" id="main-grid"></div>
    </div>

    <footer>
        <div class="copyright">© 2026 DOHWAZ. ALL RIGHTS RESERVED.</div>
    </footer>

    <script>
        function updateGrid(menuName, element) {
            // 모든 메뉴에서 'active' 클래스 제거
            const menus = document.querySelectorAll('#menu-list a');
            menus.forEach(menu => menu.classList.remove('active'));
            
            // 클릭된 메뉴에 'active' 클래스 추가 (진하게 표시)
            if(element) {
                element.classList.add('active');
            }

            const grid = document.getElementById('main-grid');
            grid.innerHTML = ''; 
            
            // 각 메뉴에 맞는 아이템 생성 (예시로 9개 유지)
            for (let i = 1; i <= 9; i++) {
                const item = document.createElement('div');
                item.className = 'grid-item';
                grid.appendChild(item);
            }
        }

        // 로고 클릭 시 초기 상태(PREVIEW 등)로 돌아가는 기능
        function handleLogoClick() {
            const menus = document.querySelectorAll('#menu-list a');
            menus.forEach(menu => menu.classList.remove('active'));
            updateGrid('PREVIEW');
        }

        window.onload = function() {
            // 초기 로드 시에는 아무 메뉴도 강조되지 않은 상태로 시작
            updateGrid('PREVIEW');
        };
    </script>
</body>
</html>
