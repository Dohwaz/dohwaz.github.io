<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dohwaz | Official</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=block" rel="stylesheet">
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("noI6vApUfz1edbWge"); 
        })();
    </script>

    <style>
        :root {
            --bg-color: #f2ede4; 
            --text-main: #2d2a26;
            --text-dim: #7d756d;
            --text-very-dim: #b8b1a9;
            --accent: #e5e0d8;
            --point-color: #8b3a2b; 
            --dark-brown: #3d2b1f; 
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            font-family: 'Apple SD Gothic Neo', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header { padding: 60px 0 40px 0; text-align: center; z-index: 10; }
        .logo-wrapper { display: inline-flex; flex-direction: column; align-items: center; cursor: pointer; }
        header h1 { font-family: 'Great Vibes', cursive; font-size: 3rem; letter-spacing: 0.1em; font-weight: 400; margin: 0; color: var(--dark-brown) !important; }

        /* [핵심 수정] 컨테이너 내에서 콘텐츠를 독립적으로 중앙 정렬 */
        .container { 
            position: relative; 
            max-width: 1200px; 
            margin: 0 auto; 
            width: 100%; 
            padding: 0 20px; 
            box-sizing: border-box; 
            flex-grow: 1; 
            display: flex;
            justify-content: center; /* 가로 중앙 */
            align-items: center; /* 세로 중앙 */
            min-height: 500px; 
        }

        /* [핵심 수정] nav를 absolute로 다시 돌리되, 화면이 좁아지면 겹치지 않게 미디어쿼리 처리 */
        nav { position: absolute; left: 40px; top: 0; width: 150px; text-align: left; }
        nav ul { list-style: none; padding: 0; margin: 0; }
        nav ul li { margin-bottom: 22px; }
        nav ul li a { text-decoration: none; color: var(--text-dim); font-size: 0.85rem; letter-spacing: 0.15em; cursor: pointer; transition: 0.2s; }
        nav ul li a:hover { color: var(--text-main); }
        nav ul li a.active { color: var(--text-main); font-weight: 500; letter-spacing: 0.5em; }

        #content-area { 
            width: 100%;
            max-width: 850px; /* 콘텐츠 최대 너비 제한으로 중앙 집중 */
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 20px 0;
        }
        
        .album-notice { color: var(--point-color); font-size: 1.8rem; letter-spacing: 0.2em; line-height: 1.6; text-align: center; animation: fadeIn 1.5s ease; }

        .contact-form { width: 100%; max-width: 600px; animation: fadeIn 1.2s ease; }
        .form-row { display: flex; gap: 20px; margin-bottom: 25px; }
        .form-group { flex: 1; display: flex; flex-direction: column; }
        .form-group label { font-size: 0.7rem; color: var(--text-dim); margin-bottom: 8px; text-transform: uppercase; font-weight: 600; }
        .form-group input, .form-group textarea { 
            background: transparent; border: none; border-bottom: 1px solid var(--text-very-dim); 
            padding: 10px 0; color: var(--text-main); font-family: inherit; font-size: 0.85rem; outline: none; 
        }
        .form-group input:focus, .form-group textarea:focus { border-bottom-color: var(--dark-brown); }
        
        .submit-btn { 
            background: var(--dark-brown); color: var(--bg-color); border: none; 
            padding: 20px; font-size: 0.8rem; letter-spacing: 0.3em; cursor: pointer; 
            transition: 0.4s; margin-top: 30px; width: 100%; 
        }
        .submit-btn:hover { background: var(--point-color); letter-spacing: 0.4em; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        footer { text-align: center; padding: 60px 0 40px; margin-top: auto; }
        .social-links { margin-bottom: 15px; font-size: 0.7rem; }
        /* [수정] 푸터 링크 호버 시 색상 진하게 변경 */
        .social-links a { text-decoration: none; color: var(--text-dim); padding: 0 10px; transition: 0.3s; }
        .social-links a:hover { color: var(--text-main); font-weight: bold; }
        .social-links span { color: var(--text-very-dim); }
        .copyright { font-size: 0.65rem; color: var(--text-very-dim); letter-spacing: 0.15em; }

        /* [수정] 화면이 900px보다 작아질 때만 메뉴를 위로 올림 (겹침 방지) */
        @media (max-width: 900px) {
            .container { flex-direction: column; align-items: center; justify-content: flex-start; }
            nav { position: static; width: 100%; text-align: center; margin-bottom: 40px; }
            .form-row { flex-direction: column; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-wrapper" onclick="handleLogoClick()">
            <h1>Dohwaz</h1>
        </div>
    </header>

    <div class="container">
        <nav>
            <ul id="menu-list">
                <li><a onclick="updateGrid('ALBUM', this)">ALBUM</a></li>
                <li><a onclick="updateGrid('MERCH', this)">MERCH</a></li>
                <li><a onclick="updateGrid('LIVE', this)">LIVE</a></li>
                <li><a onclick="updateGrid('CONTACT', this)">CONTACT</a></li>
            </ul>
        </nav>
        <div id="content-area">
            <div id="main-grid" style="width: 100%; display: flex; justify-content: center; align-items: center;"></div>
        </div>
    </div>

    <footer>
        <div class="social-links">
            <a href="https://soundcloud.com/dohwaz" target="_blank">SOUNDCLOUD</a><span>|</span>
            <a href="https://www.youtube.com/@dohwaz" target="_blank">YOUTUBE</a><span>|</span>
            <a href="https://www.instagram.com/dohwaz/" target="_blank">INSTAGRAM</a>
        </div>
        <div class="copyright">© 2026 DOHWAZ. ALL RIGHTS RESERVED.</div>
    </footer>

    <script>
        function updateGrid(menuName, element) {
            const menus = document.querySelectorAll('#menu-list a');
            menus.forEach(menu => {
                menu.classList.remove('active');
                if(menu.innerText === menuName) menu.classList.add('active');
            });
            
            const grid = document.getElementById('main-grid');
            grid.innerHTML = ''; 

            if (menuName === 'CONTACT') {
                grid.innerHTML = `
                    <form id="mail-form" class="contact-form">
                        <div class="form-row">
                            <div class="form-group"><label>Name</label><input type="text" id="q-name" data-label="Name" placeholder="성함"></div>
                            <div class="form-group"><label>Email</label><input type="email" id="q-email" data-label="Email" placeholder="이메일 주소"></div>
                        </div>
                        <div class="form-row">
                            <div class="form-group"><label>Phone</label><input type="text" id="q-phone" data-label="Phone" placeholder="연락처"></div>
                            <div class="form-group"><label>Company</label><input type="text" id="q-company" data-label="Company" placeholder="소속"></div>
                        </div>
                        <div class="form-row">
                            <div class="form-group"><label>Event Date</label><input type="text" id="q-date" data-label="Event Date" placeholder="예상 날짜"></div>
                            <div class="form-group"><label>Event Location</label><input type="text" id="q-loc" data-label="Event Location" placeholder="진행 장소"></div>
                        </div>
                        <div class="form-row">
                            <div class="form-group"><label>Type of Event</label><input type="text" id="q-type" data-label="Type of Event" placeholder="공연/인터뷰 등"></div>
                            <div class="form-group"><label>Duration</label><input type="text" id="q-dur" data-label="Duration" placeholder="예상 시간"></div>
                        </div>
                        <div class="form-group" style="margin-bottom:25px;"><label>Budget</label><input type="text" id="q-budget" data-label="Budget" placeholder="예산 범위"></div>
                        <div class="form-group" style="margin-bottom:25px;"><label>Special Requests</label><textarea id="q-req" data-label="Requests" placeholder="요청 사항"></textarea></div>
                        <div class="form-group">
                            <label>Details</label>
                            <textarea id="q-message" data-label="Details" placeholder="추가 상세 정보"></textarea>
                        </div>
                        <button type="button" class="submit-btn" onclick="sendMail()">SUBMIT</button>
                    </form>`;
            } else if (menuName === 'ALBUM') {
                grid.innerHTML = '<div class="album-notice">2026 June Single<br>Debut Soon</div>';
            } else {
                grid.innerHTML = '<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:15px; width:100%; max-width:850px;">' + 
                    Array(9).fill('<div style="aspect-ratio:1/1; background-color:var(--accent);"></div>').join('') + '</div>';
            }
        }

        function sendMail() {
            const data = {
                name: document.getElementById('q-name').value,
                email: document.getElementById('q-email').value,
                msg: `Phone: ${document.getElementById('q-phone').value}\nCompany: ${document.getElementById('q-company').value}\nDate: ${document.getElementById('q-date').value}\nLoc: ${document.getElementById('q-loc').value}\nDetails: ${document.getElementById('q-message').value}`
            };

            const btn = document.querySelector('.submit-btn');
            btn.innerText = "SENDING...";
            btn.disabled = true;

            emailjs.send('service_cww7ffk', 'template_122vwoa', {
                name: data.name,
                email: data.email,
                message: data.msg
            }).then(() => {
                alert("Thank you Queen. Your request has been sent.");
                document.getElementById('mail-form').reset();
                btn.innerText = "SUBMIT";
                btn.disabled = false;
            }, (error) => {
                alert("Failed: " + JSON.stringify(error));
                btn.innerText = "SUBMIT";
                btn.disabled = false;
            });
        }

        function handleLogoClick() { updateGrid('PREVIEW'); }
        window.onload = function() { updateGrid('PREVIEW'); };
    </script>
</body>
</html>
