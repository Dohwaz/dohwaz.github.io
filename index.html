<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dohwaz | Official</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=block" rel="stylesheet">
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("noI6vApUfz1edbWge"); 
        })();
    </script>

    <style>
        :root {
            --bg-color: #f2ede4; 
            --text-main: #2d2a26;
            --text-dim: #7d756d;
            --text-very-dim: #b8b1a9;
            --accent: #e5e0d8;
            --point-color: #8b3a2b; 
            --dark-brown: #3d2b1f; 
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            font-family: 'Apple SD Gothic Neo', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header { padding: 60px 0 40px 0; text-align: center; }
        
        .logo-wrapper {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            text-decoration: none;
        }

        header h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            letter-spacing: 0.1em;
            font-weight: 400;
            margin: 0;
            color: var(--dark-brown) !important;
        }

        .container { 
            position: relative; 
            max-width: 1200px; 
            margin: 0 auto; 
            width: 100%; 
            padding: 0 20px; 
            box-sizing: border-box; 
            flex-grow: 1; 
            display: flex; 
            min-height: 500px; 
        }

        nav { position: absolute; left: 40px; top: 0; width: 150px; }
        nav ul { list-style: none; padding: 0; margin: 0; }
        nav ul li { margin-bottom: 22px; }
        nav ul li a { text-decoration: none; color: var(--text-dim); font-size: 0.85rem; letter-spacing: 0.15em; cursor: pointer; transition: 0.2s; }
        nav ul li a:hover { color: var(--text-main); }
        nav ul li a.active { color: var(--text-main); font-weight: 500; letter-spacing: 0.5em; }

        #content-area { 
            width: 100%; 
            display: flex; 
            justify-content: center; 
            align-items: center;
        }
        
        .album-notice { 
            color: var(--point-color); 
            font-size: 1.8rem; 
            letter-spacing: 0.2em; 
            line-height: 1.6; 
            text-align: center; 
            animation: fadeIn 1.2s ease;
        }

        .contact-form { 
            width: 100%; 
            max-width: 600px; 
            animation: fadeIn 0.8s ease;
            padding: 20px 0;
        }

        .form-row { display: flex; gap: 20px; margin-bottom: 25px; }
        .form-group { flex: 1; display: flex; flex-direction: column; }
        .form-group label { font-size: 0.7rem; color: var(--text-dim); margin-bottom: 8px; text-transform: uppercase; font-weight: 600; }
        .form-group input, .form-group textarea { 
            background: transparent; border: none; border-bottom: 1px solid var(--text-very-dim); 
            padding: 10px 0; color: var(--text-main); outline: none; font-family: inherit; font-size: 0.85rem;
        }
        .form-group input:focus, .form-group textarea:focus { border-bottom-color: var(--dark-brown); }
        
        .submit-btn { 
            background: var(--dark-brown); color: var(--bg-color); border: none; 
            padding: 20px; font-size: 0.8rem; letter-spacing: 0.3em; cursor: pointer; 
            width: 100%; margin-top: 30px; transition: 0.3s;
        }
        .submit-btn:hover { background: var(--point-color); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        footer { text-align: center; padding: 60px 0 40px; margin-top: auto; }
        .social-links { margin-bottom: 15px; font-size: 0.7rem; }
        .social-links a { text-decoration: none; color: var(--text-dim); padding: 0 10px; }
        .copyright { font-size: 0.65rem; color: var(--text-very-dim); letter-spacing: 0.15em; }

        @media (max-width: 900px) {
            nav { position: static; width: 100%; text-align: center; margin-bottom: 40px; }
            .container { flex-direction: column; align-items: center; }
            .form-row { flex-direction: column; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-wrapper" onclick="handleLogoClick()">
            <h1>Dohwaz</h1>
        </div>
    </header>

    <div class="container">
        <nav>
            <ul id="menu-list">
                <li><a onclick="updateGrid('ALBUM', this)">ALBUM</a></li>
                <li><a onclick="updateGrid('MERCH', this)">MERCH</a></li>
                <li><a onclick="updateGrid('LIVE', this)">LIVE</a></li>
                <li><a onclick="updateGrid('CONTACT', this)">CONTACT</a></li>
            </ul>
        </nav>
        <div id="content-area">
            <div id="main-grid" style="width: 100%; display: flex; justify-content: center; align-items: center;">
                </div>
        </div>
    </div>

    <footer>
        <div class="social-links">
            <a href="https://soundcloud.com/dohwaz" target="_blank">SOUNDCLOUD</a>
            <a href="https://www.youtube.com/@dohwaz" target="_blank">YOUTUBE</a>
            <a href="https://www.instagram.com/dohwaz/" target="_blank">INSTAGRAM</a>
        </div>
        <div class="copyright">© 2026 DOHWAZ. ALL RIGHTS RESERVED.</div>
    </footer>

    <script>
        function updateGrid(menuName, element) {
            const menus = document.querySelectorAll('#menu-list a');
            menus.forEach(menu => menu.classList.remove('active'));
            if(element) element.classList.add('active');
            
            const grid = document.getElementById('main-grid');
            grid.innerHTML = ''; 

            if (menuName === 'CONTACT') {
                grid.innerHTML = `
                    <form id="contact-form" class="contact-form">
                        <div class="form-row">
                            <div class="form-group"><label>Name</label><input type="text" name="name" required></div>
                            <div class="form-group"><label>Email</label><input type="email" name="email" required></div>
                        </div>
                        <div class="form-group" style="margin-bottom:20px;">
                            <label>Message</label>
                            <textarea name="message" rows="6" placeholder="Write your message here..." required></textarea>
                        </div>
                        <button type="button" class="submit-btn" onclick="sendMail()">SUBMIT</button>
                    </form>`;
            } else if (menuName === 'ALBUM') {
                grid.innerHTML = '<div class="album-notice">2026 June Single<br>Debut Soon</div>';
            } else {
                // PREVIEW 또는 기타 메뉴
                grid.innerHTML = '<div class="album-notice">Dohwaz Official</div>';
            }
        }

        function sendMail() {
            const form = document.getElementById('contact-form');
            const btn = document.querySelector('.submit-btn');

            if(!form.name.value || !form.email.value || !form.message.value) {
                alert("Please fill in all required fields.");
                return;
            }

            btn.innerText = "SENDING...";
            btn.disabled = true;

            // Queen의 EmailJS 설정 (영문 템플릿 연동)
            emailjs.sendForm('service_gmail', 'template_122vwoa', '#contact-form')
                .then(() => {
                    alert("Message sent successfully!");
                    updateGrid('PREVIEW');
                }, (err) => {
                    alert("Failed to send message. Error: " + err.text);
                    btn.innerText = "SUBMIT";
                    btn.disabled = false;
                });
        }

        function handleLogoClick() { updateGrid('PREVIEW'); }

        // 초기 실행 보장
        window.addEventListener('DOMContentLoaded', () => {
            updateGrid('PREVIEW');
        });
    </script>
</body>
</html>
