<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dohwaz | Official</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=block" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #f2ede4; 
            --text-main: #2d2a26;
            --text-dim: #7d756d;
            --text-very-dim: #b8b1a9;
            --accent: #e5e0d8;
            --point-color: #8b3a2b;
            --dark-brown: #3d2b1f; 
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            font-family: 'Apple SD Gothic Neo', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            padding: 80px 0 40px 0;
            text-align: center;
            z-index: 10;
        }

        header h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            letter-spacing: 0.1em;
            font-weight: 400;
            margin: 0;
            cursor: pointer;
            color: var(--dark-brown) !important;
            text-transform: none;
            
            /* 폰트가 준비될 때까지 완전히 숨김 */
            visibility: hidden;
            opacity: 0;
            
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* 폰트 로드 완료 후 '눕혀진' 상태로 한 번에 등장 */
        .fonts-loaded header h1 {
            visibility: visible;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        /* 호버 시 어떤 변화도 없음 */
        header h1:hover {
            color: var(--dark-brown) !important;
            opacity: 1 !important;
        }

        /* 이하 기존 스타일 동일 */
        .container { position: relative; max-width: 1200px; margin: 0 auto; width: 100%; padding: 20px; box-sizing: border-box; flex-grow: 1; display: flex; justify-content: center; align-items: center; min-height: 500px; }
        nav { position: absolute; left: 40px; top: 20px; width: 150px; }
        nav ul { list-style: none; padding: 0; margin: 0; }
        nav ul li { margin-bottom: 22px; }
        nav ul li a { text-decoration: none; color: var(--text-dim); font-size: 0.85rem; letter-spacing: 0.15em; cursor: pointer; transition: 0.2s; font-weight: 400; }
        nav ul li a:hover { color: var(--text-main); }
        nav ul li a.active { color: var(--text-main); font-weight: 500; letter-spacing: 0.5em; }
        #content-area { width: 100%; max-width: 800px; display: flex; justify-content: center; align-items: flex-start; min-height: 400px; padding: 40px 0; }
        .gallery { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; width: 100%; }
        .album-notice { color: var(--point-color); font-size: 1.8rem; letter-spacing: 0.2em; line-height: 1.6; text-align: center; font-weight: 350; animation: fadeIn 2s ease; width: 100%; margin-top: 100px; }
        .contact-form { width: 100%; max-width: 600px; animation: fadeIn 1.2s ease; }
        .form-group { margin-bottom: 30px; display: flex; flex-direction: column; }
        .form-group label { font-size: 0.75rem; letter-spacing: 0.1em; color: var(--text-dim); margin-bottom: 8px; text-transform: uppercase; }
        .form-group input, .form-group textarea { background: transparent; border: none; border-bottom: 1px solid var(--text-very-dim); padding: 10px 0; color: var(--text-main); font-family: inherit; font-size: 0.9rem; outline: none; }
        .form-group input:focus, .form-group textarea:focus { border-bottom-color: var(--dark-brown); }
        .form-group textarea { min-height: 100px; resize: vertical; }
        .submit-btn { background: var(--dark-brown); color: var(--bg-color); border: none; padding: 15px 40px; font-size: 0.8rem; letter-spacing: 0.2em; cursor: pointer; transition: 0.3s; margin-top: 20px; width: 100%; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .grid-item { aspect-ratio: 1 / 1; background-color: var(--accent); border: 1px solid rgba(0,0,0,0.03); transition: 0.4s ease; cursor: pointer; }
        footer { text-align: center; padding: 80px 20px 40px; z-index: 10; margin-top: auto; }
        .social-links { margin-bottom: 15px; font-size: 0.7rem; letter-spacing: 0.1em; }
        .social-links a { text-decoration: none; color: var(--text-dim); transition: 0.3s; padding: 0 10px; }
        .copyright { font-size: 0.65rem; letter-spacing: 0.15em; color: var(--text-very-dim); text-transform: uppercase; }

        @media (max-width: 768px) {
            header { padding: 40px 0 20px 0; }
            header h1 { font-size: 2.8rem; }
            nav { position: static; width: 100%; text-align: center; margin-bottom: 40px; }
            .container { flex-direction: column; min-height: auto; }
        }
    </style>
</head>
<body>

    <header>
        <h1 onclick="handleLogoClick()">Dohwaz</h1>
    </header>

    <div class="container">
        <nav>
            <ul id="menu-list">
                <li><a onclick="updateGrid('ALBUM', this)">ALBUM</a></li>
                <li><a onclick="updateGrid('MERCH', this)">MERCH</a></li>
                <li><a onclick="updateGrid('LIVE', this)">LIVE</a></li>
                <li><a onclick="updateGrid('CONTACT', this)">CONTACT</a></li>
            </ul>
        </nav>
        <div id="content-area"><div class="gallery" id="main-grid"></div></div>
    </div>

    <footer>
        <div class="social-links">
            <a href="https://soundcloud.com/dohwaz" target="_blank">SOUNDCLOUD</a>
            <span>|</span>
            <a href="https://www.youtube.com/@dohwaz" target="_blank">YOUTUBE</a>
            <span>|</span>
            <a href="https://www.instagram.com/dohwaz/" target="_blank">INSTAGRAM</a>
        </div>
        <div class="copyright">© 2026 DOHWAZ. ALL RIGHTS RESERVED.</div>
    </footer>

    <script>
        // 폰트 로드 감지 후 클래스 추가
        document.fonts.ready.then(function() {
            document.documentElement.classList.add('fonts-loaded');
        });

        function updateGrid(menuName, element) {
            const menus = document.querySelectorAll('#menu-list a');
            menus.forEach(menu => menu.classList.remove('active'));
            if(element) { element.classList.add('active'); }
            const grid = document.getElementById('main-grid');
            grid.innerHTML = ''; 

            if (menuName === 'ALBUM') {
                const notice = document.createElement('div');
                notice.className = 'album-notice';
                notice.innerHTML = "2026 June Single<br>Debut Soon";
                grid.appendChild(notice);
                grid.style.display = 'block';
            } else if (menuName === 'CONTACT') {
                grid.style.display = 'block';
                grid.innerHTML = `
                    <div class="contact-form">
                        <div class="form-group"><label>Name / Company</label><input type="text" placeholder="성함 또는 단체명을 적어주세요."></div>
                        <div class="form-group"><label>Email</label><input type="email" placeholder="답신 받으실 이메일 주소를 입력해주세요."></div>
                        <div class="form-group"><label>Subject</label><input type="text" placeholder="문의 성격 (공연/인터뷰/협업 등)"></div>
                        <div class="form-group"><label>Message</label><textarea placeholder="제안하시는 프로젝트의 상세 내용과 일정을 자유롭게 적어주세요."></textarea></div>
                        <button class="submit-btn">SEND MESSAGE</button>
                    </div>`;
            } else {
                grid.style.display = 'grid';
                for (let i = 1; i <= 9; i++) {
                    const item = document.createElement('div');
                    item.className = 'grid-item';
                    grid.appendChild(item);
                }
            }
        }

        function handleLogoClick() {
            const menus = document.querySelectorAll('#menu-list a');
            menus.forEach(menu => menu.classList.remove('active'));
            updateGrid('PREVIEW');
        }

        window.onload = function() { updateGrid('PREVIEW'); };
    </script>
</body>
</html>
